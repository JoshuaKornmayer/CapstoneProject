<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link rel="stylesheet" href="/custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
  </head>
  <body>
    <header th:insert="fragments.html :: nav"></header>
    <div class="container">
      <div
        style="
          width: 600px;
          margin-left: auto;
          margin-right: auto;
          margin-top: 24px;
          padding: 24px;
        "
      >
        <div class="card">
          <div class="card-header"><i class="fa fa-user"></i> Please Login</div>
          <div class="card-block" style="padding: 24px;">
            <form name="f" th:action="@{/login}" method="post">
              <fieldset>
                <!-- Thymeleaf + Spring Security error display -->
                <div th:if="${param.error}" class="alert alert-danger">
                  Invalid username and password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                  You have been logged out.
                </div>

                <!-- Login Controls -->
                <div class="form-group">
                  <label for="txtUsername">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtUsername"
                    name="txtUsername"
                    placeholder="Username"
                  />
                </div>

                <div class="form-group">
                  <label for="txtPassword">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="txtPassword"
                    name="txtPassword"
                    placeholder="Password"
                  />
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="checkRememberMe"
                    name="checkRememberMe"
                  />
                  <label class="form-check-label" for="checkRememberMe"
                    >Remember me?</label
                  >
                </div>

                <!-- Login Button -->
                <div class="form-actions" style="margin-top: 12px;">
                  <button type="submit" class="btn btn-success">Log in</button>
                </div>
              </fieldset>
            </form>
            <form th:action="@{/signup}" method="post">
              <button
                class="btn btn-md btn-success btn-block"
                name="Submit"
                value="Login"
                type="Submit"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
