<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <!-- Fragment #1 : Header files contains css and js references -->
  <head> </head>
  <body>
    <!-- Fragment #2 : Navbar contains nav links -->
    <div th:fragment="nav">
      <nav class="row navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color: #00aced;">
              <i class="fab fa-twitter"></i> Hello</a
            >
          </div>
          <div id="navbar">
            <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
              <li><a href="/index">Home</a></li>
              <li><a href="/movies">Movies</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li sec:authorize="isAuthenticated()">
                <a style="pointer-events: none; color: #00aced;">
                  @<span sec:authentication="name"></span
                ></a>
              </li>

              <li sec:authorize="isAuthenticated()">
                <a href="../logout">Logout</a>
              </li>
              <li sec:authorize="!isAuthenticated()">
                <a href="../login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
